<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article class="character">
      <h2 id="title"></h2>
      <p id="Rol"></p>
      <p id="Fruit"></p>
      <p id="Age"></p>
      <p id="Bounty"></p>
      <p id="Status"></p>
    </article>
  </body>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const encodedData = urlParams.get("data");
    const decodedData = atob(encodedData);

    const data = decodedData.split("&").reduce((acc, param) => {
      const [key, value] = param.split("=");
      acc[key] = decodeURIComponent(value);
      return acc;
    }, {});
    const title = data.nombre;
    const cargo = data.cargo;
    const fruta = data.fruta;
    const edad = data.edad;
    const recompensa = data.recompensa;
    const estado = data.estado;

    document.getElementById("title").textContent = title;
    document.getElementById("Rol").textContent = cargo;
    document.getElementById("Fruit").textContent = fruta;
    document.getElementById("Age").textContent = edad;
    document.getElementById("Bounty").textContent = recompensa;
    document.getElementById("Status").textContent = estado;
  </script>
</html>
